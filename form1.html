<html>
    <head>
        <body>
            <h1>Add a new address</h1>
            <form >
                <div >
                    
                    <input tabindex="1" type="text" placeholder="Name"  >
                    <input tabindex="2" type="number" placeholder="10-digit mobile number"  >
                    <br><br>
                    <input tabindex="3" type="number" placeholder="Pincode" >
                    <input tabindex="4" type="text" placeholder="Locality">
                    <br><br>
                    <textarea tabindex="5" cols="40" rows="5" placeholder="Address(Area and Street)"></textarea>
                    <br><br>
                    <input tabindex="6" type="text" placeholder="city/District/Town">
                    <select >
                        <option >Select state</option>
                        <option >Andhra pradesh</option>
                        <option >Telengana</option>
                        <option >Karnataka</option>
                        <option >Tamilnadu</option>

                    </select>
                    <br><br>
                    <input tabindex="7" type="text" placeholder="Landmark(optional)">
                    <input tabindex="8" type="text" placeholder="Alternate phone(optional)" disabled>
                    <br><br>
                    <h4>Address type</h4>
                    <input tabindex="9" type="radio" name="address type">Home
                    <input tabindex="10" type="radio" name="address type">Work
                    <br><br>
                    <input tabindex="11" type="submit" value="Save">
                    <input tabindex="12" type="reset" value="Cancle">
    


                    
                </div>
            </form>
        </body>
    </head>
</html>
